<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" style="background: #120908;">
  <defs>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E95040;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Grid -->
  <pattern id="gridVerif" width="30" height="30" patternUnits="userSpaceOnUse">
    <path d="M 30 0 L 0 0 0 30" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  </pattern>
  <rect width="800" height="600" fill="url(#gridVerif)"/>
  
  <!-- Central Shield -->
  <path d="M400 100 L450 130 L450 200 Q450 250 400 280 Q350 250 350 200 L350 130 Z" fill="url(#checkGradient)" opacity="0.8"/>
  <path d="M380 180 L395 195 L420 160" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Verification Steps -->
  <circle cx="200" cy="300" r="40" fill="rgba(255,255,255,0.1)" stroke="#FFFFFF" stroke-width="2"/>
  <text x="200" y="290" text-anchor="middle" fill="white" font-family="Arial" font-size="10">VERIFICAR</text>
  <text x="200" y="305" text-anchor="middle" fill="white" font-family="Arial" font-size="10">FUENTES</text>
  
  <circle cx="400" cy="400" r="40" fill="rgba(255,255,255,0.1)" stroke="#FFFFFF" stroke-width="2"/>
  <text x="400" y="395" text-anchor="middle" fill="white" font-family="Arial" font-size="10">CONTRASTAR</text>
  <text x="400" y="410" text-anchor="middle" fill="white" font-family="Arial" font-size="10">INFORMACIÓN</text>
  
  <circle cx="600" cy="300" r="40" fill="rgba(255,255,255,0.1)" stroke="#FFFFFF" stroke-width="2"/>
  <text x="600" y="290" text-anchor="middle" fill="white" font-family="Arial" font-size="10">FACT</text>
  <text x="600" y="305" text-anchor="middle" fill="white" font-family="Arial" font-size="10">CHECK</text>
  
  <!-- Arrows -->
  <path d="M240 300 Q320 320 360 400" stroke="#E95040" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M440 400 Q520 320 560 300" stroke="#E95040" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M600 260 Q500 180 450 180" stroke="#E95040" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#E95040"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="18" font-weight="bold">RED DE VERIFICACIÓN</text>
  <text x="400" y="75" text-anchor="middle" fill="#CCCCCC" font-family="Arial" font-size="12">Combatiendo la desinformación con herramientas de fact-checking</text>
  
  <!-- Stats -->
  <text x="100" y="550" fill="#AAA" font-family="Arial" font-size="11">Verificación en tiempo real</text>
  <text x="550" y="550" fill="#AAA" font-family="Arial" font-size="11">Transparencia total</text>
</svg>
