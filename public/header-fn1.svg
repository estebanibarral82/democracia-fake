<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" style="background: linear-gradient(135deg, #090706 0%, #1a1a1a 50%, #2c2c2c 100%);">
  <defs>
    <radialGradient id="newsGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E95040;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#E95040;stop-opacity:0.05" />
    </radialGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#cccccc;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background pattern -->
  <rect width="1920" height="1080" fill="url(#newsGlow)"/>
  
  <!-- Newspaper/document icons scattered -->
  <g opacity="0.1" fill="#E95040">
    <!-- Large central document -->
    <rect x="760" y="340" width="400" height="500" rx="10" fill="#333" stroke="#E95040" stroke-width="2"/>
    <rect x="780" y="380" width="360" height="20" fill="#E95040"/>
    <rect x="780" y="420" width="280" height="12" fill="#666"/>
    <rect x="780" y="440" width="300" height="12" fill="#666"/>
    <rect x="780" y="460" width="250" height="12" fill="#666"/>
    
    <!-- Smaller documents floating -->
    <rect x="200" y="200" width="300" height="200" rx="8" fill="#222" stroke="#E95040" stroke-width="1"/>
    <rect x="220" y="230" width="260" height="15" fill="#E95040"/>
    <rect x="220" y="260" width="200" height="8" fill="#555"/>
    <rect x="220" y="275" width="220" height="8" fill="#555"/>
    
    <rect x="1420" y="600" width="250" height="300" rx="8" fill="#222" stroke="#E95040" stroke-width="1"/>
    <rect x="1440" y="630" width="210" height="12" fill="#E95040"/>
    <rect x="1440" y="655" width="160" height="7" fill="#555"/>
    <rect x="1440" y="670" width="180" height="7" fill="#555"/>
  </g>
  
  <!-- Warning symbols -->
  <g opacity="0.15" fill="#E95040">
    <text x="300" y="800" font-family="Arial, sans-serif" font-size="60">⚠️</text>
    <text x="1500" y="300" font-family="Arial, sans-serif" font-size="80">⚠️</text>
    <text x="100" y="400" font-family="Arial, sans-serif" font-size="40">⚠️</text>
  </g>
  
  <!-- Binary code rain effect -->
  <g opacity="0.08" fill="#E95040" font-family="monospace" font-size="14">
    <text x="50" y="100">01001000</text>
    <text x="50" y="120">11100110</text>
    <text x="50" y="140">00101001</text>
    <text x="50" y="160">10110100</text>
    
    <text x="1800" y="200">01001000</text>
    <text x="1800" y="220">11100110</text>
    <text x="1800" y="240">00101001</text>
    <text x="1800" y="260">10110100</text>
    
    <text x="950" y="50">01001000</text>
    <text x="950" y="70">11100110</text>
    <text x="950" y="90">00101001</text>
  </g>
  
  <!-- Grid overlay -->
  <defs>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#E95040" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#grid)"/>
</svg>
