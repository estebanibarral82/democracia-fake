<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2560 1440" style="background: #ffffff;">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="2560" height="1440" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="1280" y="150" text-anchor="middle" font-family="Inter, sans-serif" font-size="80" font-weight="700" fill="#000000">
    El Impacto de la Desinformación
  </text>
  
  <!-- Democratic institutions weakening visualization -->
  <g transform="translate(200, 300)">
    <!-- Democracy pillar -->
    <rect x="300" y="200" width="100" height="400" fill="#E95040"/>
    <text x="350" y="180" text-anchor="middle" font-family="Inter, sans-serif" font-size="20" font-weight="600" fill="#000">
      DEMOCRACIA
    </text>
    
    <!-- Cracks in the pillar -->
    <g stroke="#ff0000" stroke-width="4" fill="none">
      <path d="M320 250 L380 270"/>
      <path d="M310 320 L390 340"/>
      <path d="M325 450 L375 470"/>
    </g>
    
    <!-- Arrows showing impact -->
    <g stroke="#E95040" stroke-width="6" fill="none" marker-end="url(#arrowhead2)">
      <path d="M150 300 L290 350"/>
      <path d="M150 400 L290 400"/>
      <path d="M150 500 L290 450"/>
    </g>
    
    <!-- Impact sources -->
    <circle cx="100" cy="300" r="40" fill="url(#orangeGradient)"/>
    <text x="100" y="310" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white">
      FAKE
    </text>
    <text x="100" y="325" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white">
      NEWS
    </text>
    
    <circle cx="100" cy="400" r="40" fill="url(#orangeGradient)"/>
    <text x="100" y="405" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="white">
      BOTS
    </text>
    <text x="100" y="420" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="white">
      TROLLS
    </text>
    
    <circle cx="100" cy="500" r="40" fill="url(#orangeGradient)"/>
    <text x="100" y="505" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="white">
      MANIPUL.
    </text>
    <text x="100" y="520" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="white">
      DIGITAL
    </text>
  </g>
  
  <!-- Timeline visualization -->
  <g transform="translate(1000, 400)">
    <text x="400" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="36" font-weight="600" fill="#000000">
      Casos Históricos en Chile
    </text>
    
    <!-- Timeline line -->
    <line x1="100" y1="100" x2="700" y2="100" stroke="#E95040" stroke-width="4"/>
    
    <!-- Timeline points -->
    <circle cx="150" cy="100" r="8" fill="#E95040"/>
    <text x="150" y="140" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#000">
      1973
    </text>
    <text x="150" y="170" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" fill="#666">
      Plan Z
    </text>
    
    <circle cx="300" cy="100" r="8" fill="#E95040"/>
    <text x="300" y="140" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#000">
      2017
    </text>
    <text x="300" y="170" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" fill="#666">
      WhatsApp
    </text>
    <text x="300" y="190" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" fill="#666">
      Mapuche
    </text>
    
    <circle cx="450" cy="100" r="8" fill="#E95040"/>
    <text x="450" y="140" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#000">
      2020
    </text>
    <text x="450" y="170" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" fill="#666">
      Metro
    </text>
    <text x="450" y="190" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" fill="#666">
      Baquedano
    </text>
    
    <circle cx="600" cy="100" r="8" fill="#E95040"/>
    <text x="600" y="140" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#000">
      2021
    </text>
    <text x="600" y="170" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" fill="#666">
      K-pop
    </text>
    <text x="600" y="190" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" fill="#666">
      Violence
    </text>
  </g>
  
  <!-- Data visualization -->
  <g transform="translate(400, 950)">
    <rect x="0" y="0" width="600" height="300" rx="20" fill="#2c2c2c"/>
    <text x="300" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-size="32" font-weight="600" fill="white">
      Efectos en la Sociedad
    </text>
    
    <!-- Bars showing different effects -->
    <rect x="50" y="100" width="180" height="40" fill="#E95040"/>
    <text x="140" y="125" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white">
      73% Confusión
    </text>
    
    <rect x="50" y="160" width="150" height="40" fill="#ff9500"/>
    <text x="125" y="185" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white">
      65% Polarización
    </text>
    
    <rect x="50" y="220" width="120" height="40" fill="#ffb000"/>
    <text x="110" y="245" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white">
      52% Desconfianza
    </text>
    
    <!-- Quote -->
    <text x="400" y="130" font-family="Inter, sans-serif" font-size="18" font-style="italic" fill="white">
      "La desinformación no solo
    </text>
    <text x="400" y="155" font-family="Inter, sans-serif" font-size="18" font-style="italic" fill="white">
      engaña, erosiona la base
    </text>
    <text x="400" y="180" font-family="Inter, sans-serif" font-size="18" font-style="italic" fill="white">
      misma de la democracia"
    </text>
    <text x="400" y="220" font-family="Inter, sans-serif" font-size="14" fill="#ccc">
      - Estudio MIT 2018
    </text>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#E95040"/>
    </marker>
  </defs>
</svg>
