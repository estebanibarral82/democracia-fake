<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" style="background: #090706;">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Central Node -->
  <circle cx="400" cy="300" r="60" fill="#E95040" opacity="0.8"/>
  <text x="400" y="310" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">FAKE NEWS</text>
  
  <!-- Media Sources -->
  <circle cx="200" cy="150" r="30" fill="rgba(255,255,255,0.2)" stroke="#E95040" stroke-width="2"/>
  <text x="200" y="155" text-anchor="middle" fill="white" font-family="Arial" font-size="10">TV</text>
  
  <circle cx="600" cy="150" r="30" fill="rgba(255,255,255,0.2)" stroke="#E95040" stroke-width="2"/>
  <text x="600" y="155" text-anchor="middle" fill="white" font-family="Arial" font-size="10">PRENSA</text>
  
  <circle cx="150" cy="400" r="30" fill="rgba(255,255,255,0.2)" stroke="#E95040" stroke-width="2"/>
  <text x="150" y="405" text-anchor="middle" fill="white" font-family="Arial" font-size="10">RADIO</text>
  
  <circle cx="650" cy="400" r="30" fill="rgba(255,255,255,0.2)" stroke="#E95040" stroke-width="2"/>
  <text x="650" y="405" text-anchor="middle" fill="white" font-family="Arial" font-size="10">REDES</text>
  
  <!-- Connections -->
  <line x1="200" y1="180" x2="370" y2="260" stroke="#E95040" stroke-width="2" opacity="0.6"/>
  <line x1="600" y1="180" x2="430" y2="260" stroke="#E95040" stroke-width="2" opacity="0.6"/>
  <line x1="180" y1="380" x2="360" y2="340" stroke="#E95040" stroke-width="2" opacity="0.6"/>
  <line x1="620" y1="380" x2="440" y2="340" stroke="#E95040" stroke-width="2" opacity="0.6"/>
  
  <!-- Data Points -->
  <text x="400" y="50" text-anchor="middle" fill="#CCCCCC" font-family="Arial" font-size="16" font-weight="bold">FLUJO DE DESINFORMACIÓN</text>
  <text x="100" y="550" fill="#AAA" font-family="Arial" font-size="12">73% no distingue noticias falsas</text>
  <text x="500" y="550" fill="#AAA" font-family="Arial" font-size="12">48hrs para viralización</text>
</svg>
