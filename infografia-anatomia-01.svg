<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2560 1440" style="background: #ffffff;">
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E95040;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b5a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c2c2c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="2560" height="1440" fill="#f8f9fa"/>
  
  <!-- Grid Pattern -->
  <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
    <path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(0,0,0,0.05)" stroke-width="1"/>
  </pattern>
  <rect width="2560" height="1440" fill="url(#grid)"/>
  
  <!-- Main Title -->
  <text x="1280" y="200" text-anchor="middle" font-family="Inter, sans-serif" font-size="120" font-weight="700" fill="#000000">
    #DefendeLaDemocracia
  </text>
  
  <!-- Subtitle -->
  <text x="1280" y="280" text-anchor="middle" font-family="Inter, sans-serif" font-size="48" font-weight="400" fill="#666666">
    La anatomía de la desinformación
  </text>
  
  <!-- Central Infographic -->
  <g transform="translate(480, 400)">
    <!-- Large Circle representing misinformation -->
    <circle cx="800" cy="300" r="200" fill="url(#redGradient)" opacity="0.9"/>
    <text x="800" y="320" text-anchor="middle" font-family="Inter, sans-serif" font-size="48" font-weight="700" fill="white">
      FAKE NEWS
    </text>
    
    <!-- Arrows and flow -->
    <g stroke="#E95040" stroke-width="8" fill="none" marker-end="url(#arrowhead)">
      <path d="M200 300 Q400 200 600 300"/>
      <path d="M200 300 Q400 400 600 300"/>
      <path d="M1000 300 Q1200 200 1400 300"/>
      <path d="M1000 300 Q1200 400 1400 300"/>
    </g>
    
    <!-- Source boxes -->
    <rect x="50" y="150" width="300" height="120" rx="15" fill="url(#darkGradient)"/>
    <text x="200" y="190" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="white">
      CREACIÓN
    </text>
    <text x="200" y="220" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" fill="rgba(255,255,255,0.8)">
      Fabricación del contenido
    </text>
    <text x="200" y="245" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" fill="rgba(255,255,255,0.8)">
      falso con propósito
    </text>
    
    <rect x="50" y="350" width="300" height="120" rx="15" fill="url(#darkGradient)"/>
    <text x="200" y="390" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="white">
      PLANTACIÓN
    </text>
    <text x="200" y="420" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" fill="rgba(255,255,255,0.8)">
      Introducción en redes
    </text>
    <text x="200" y="445" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" fill="rgba(255,255,255,0.8)">
      sin levantar sospechas
    </text>
    
    <!-- Destination boxes -->
    <rect x="1250" y="150" width="300" height="120" rx="15" fill="url(#darkGradient)"/>
    <text x="1400" y="190" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="white">
      AMPLIFICACIÓN
    </text>
    <text x="1400" y="220" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" fill="rgba(255,255,255,0.8)">
      Bots y trolls
    </text>
    <text x="1400" y="245" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" fill="rgba(255,255,255,0.8)">
      sincronizados
    </text>
    
    <rect x="1250" y="350" width="300" height="120" rx="15" fill="url(#darkGradient)"/>
    <text x="1400" y="390" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="white">
      LEGITIMACIÓN
    </text>
    <text x="1400" y="420" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" fill="rgba(255,255,255,0.8)">
      Figuras públicas
    </text>
    <text x="1400" y="445" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" fill="rgba(255,255,255,0.8)">
      replican el contenido
    </text>
  </g>
  
  <!-- Statistics -->
  <rect x="200" y="1000" width="500" height="200" rx="20" fill="#E95040"/>
  <text x="450" y="1080" text-anchor="middle" font-family="Inter, sans-serif" font-size="72" font-weight="700" fill="white">
    70%
  </text>
  <text x="450" y="1130" text-anchor="middle" font-family="Inter, sans-serif" font-size="28" fill="white">
    más rápido se propagan
  </text>
  <text x="450" y="1160" text-anchor="middle" font-family="Inter, sans-serif" font-size="28" fill="white">
    las fake news (MIT, 2018)
  </text>
  
  <rect x="1860" y="1000" width="500" height="200" rx="20" fill="#2c2c2c"/>
  <text x="2110" y="1080" text-anchor="middle" font-family="Inter, sans-serif" font-size="72" font-weight="700" fill="white">
    48hrs
  </text>
  <text x="2110" y="1130" text-anchor="middle" font-family="Inter, sans-serif" font-size="28" fill="white">
    para que una mentira
  </text>
  <text x="2110" y="1160" text-anchor="middle" font-family="Inter, sans-serif" font-size="28" fill="white">
    se vuelva viral
  </text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#E95040"/>
    </marker>
  </defs>
</svg>
