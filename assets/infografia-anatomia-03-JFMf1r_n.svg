<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2560 1440" style="background: #000000;">
  <defs>
    <radialGradient id="redGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:0.3" />
    </radialGradient>
    <linearGradient id="networkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E95040;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="2560" height="1440" fill="#090706"/>
  
  <!-- Title -->
  <text x="1280" y="120" text-anchor="middle" font-family="Inter, sans-serif" font-size="72" font-weight="800" fill="#FFFFFF">
    ANATOMÍA DE LA DESINFORMACIÓN
  </text>
  
  <!-- Central network hub -->
  <g transform="translate(1280, 720)">
    <!-- Core manipulation center -->
    <circle cx="0" cy="0" r="80" fill="url(#redGlow)" stroke="#E95040" stroke-width="4"/>
    <text x="0" y="-15" text-anchor="middle" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="white">
      CENTRO DE
    </text>
    <text x="0" y="10" text-anchor="middle" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="white">
      MANIPULACIÓN
    </text>
    <text x="0" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="white">
      DIGITAL
    </text>
    
    <!-- Network connections -->
    <g stroke="url(#networkGradient)" stroke-width="3" fill="none">
      <!-- Main distribution lines -->
      <line x1="0" y1="0" x2="-400" y2="-200"/>
      <line x1="0" y1="0" x2="400" y2="-200"/>
      <line x1="0" y1="0" x2="-500" y2="150"/>
      <line x1="0" y1="0" x2="500" y2="150"/>
      <line x1="0" y1="0" x2="0" y2="300"/>
      <line x1="0" y1="0" x2="-300" y2="0"/>
      <line x1="0" y1="0" x2="300" y2="0"/>
    </g>
    
    <!-- Distribution nodes -->
    <!-- Social Media -->
    <g transform="translate(-400, -200)">
      <circle cx="0" cy="0" r="50" fill="#1877f2" stroke="#fff" stroke-width="2"/>
      <text x="0" y="-5" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white">
        REDES
      </text>
      <text x="0" y="10" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white">
        SOCIALES
      </text>
    </g>
    
    <!-- WhatsApp -->
    <g transform="translate(400, -200)">
      <circle cx="0" cy="0" r="50" fill="#25d366" stroke="#fff" stroke-width="2"/>
      <text x="0" y="-5" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white">
        WHATSAPP
      </text>
      <text x="0" y="10" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white">
        GRUPOS
      </text>
    </g>
    
    <!-- Traditional Media -->
    <g transform="translate(-500, 150)">
      <circle cx="0" cy="0" r="50" fill="#ff6600" stroke="#fff" stroke-width="2"/>
      <text x="0" y="-5" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white">
        MEDIOS
      </text>
      <text x="0" y="10" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white">
        TRADICIONALES
      </text>
    </g>
    
    <!-- Influencers -->
    <g transform="translate(500, 150)">
      <circle cx="0" cy="0" r="50" fill="#ff0050" stroke="#fff" stroke-width="2"/>
      <text x="0" y="-5" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white">
        INFLUENCERS
      </text>
      <text x="0" y="10" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white">
        & YOUTUBERS
      </text>
    </g>
    
    <!-- Bots -->
    <g transform="translate(0, 300)">
      <circle cx="0" cy="0" r="50" fill="#666666" stroke="#fff" stroke-width="2"/>
      <text x="0" y="-5" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white">
        BOTS &
      </text>
      <text x="0" y="10" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white">
        TROLLS
      </text>
    </g>
    
    <!-- Political actors -->
    <g transform="translate(-300, 0)">
      <circle cx="0" cy="0" r="50" fill="#800080" stroke="#fff" stroke-width="2"/>
      <text x="0" y="-5" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white">
        ACTORES
      </text>
      <text x="0" y="10" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white">
        POLÍTICOS
      </text>
    </g>
    
    <!-- Digital Platforms -->
    <g transform="translate(300, 0)">
      <circle cx="0" cy="0" r="50" fill="#ff9500" stroke="#fff" stroke-width="2"/>
      <text x="0" y="-5" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white">
        PLATAFORMAS
      </text>
      <text x="0" y="10" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white">
        DIGITALES
      </text>
    </g>
  </g>
  
  <!-- Information flow indicators -->
  <g transform="translate(200, 300)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="#E95040">
      FLUJO DE DESINFORMACIÓN
    </text>
    
    <!-- Flow arrows -->
    <g stroke="#E95040" stroke-width="3" fill="none" marker-end="url(#arrowhead3)">
      <path d="M0 50 Q100 80 200 50" stroke-dasharray="5,5">
        <animate attributeName="stroke-dashoffset" values="0;-10" dur="1s" repeatCount="indefinite"/>
      </path>
      <path d="M0 100 Q150 130 300 100" stroke-dasharray="5,5">
        <animate attributeName="stroke-dashoffset" values="0;-10" dur="1.2s" repeatCount="indefinite"/>
      </path>
      <path d="M0 150 Q200 180 400 150" stroke-dasharray="5,5">
        <animate attributeName="stroke-dashoffset" values="0;-10" dur="0.8s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <text x="0" y="220" font-family="Inter, sans-serif" font-size="18" fill="#CCCCCC">
      1. Creación del contenido falso
    </text>
    <text x="0" y="250" font-family="Inter, sans-serif" font-size="18" fill="#CCCCCC">
      2. Amplificación algorítmica
    </text>
    <text x="0" y="280" font-family="Inter, sans-serif" font-size="18" fill="#CCCCCC">
      3. Viralización en grupos cerrados
    </text>
    <text x="0" y="310" font-family="Inter, sans-serif" font-size="18" fill="#CCCCCC">
      4. Legitimación por repetición
    </text>
    <text x="0" y="340" font-family="Inter, sans-serif" font-size="18" fill="#CCCCCC">
      5. Instalación en agenda pública
    </text>
  </g>
  
  <!-- Statistics box -->
  <g transform="translate(1800, 300)">
    <rect x="0" y="0" width="400" height="300" rx="15" fill="#1a1a1a" stroke="#E95040" stroke-width="2"/>
    <text x="200" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#FFFFFF">
      DATOS CHILE 2023
    </text>
    
    <text x="20" y="80" font-family="Inter, sans-serif" font-size="36" font-weight="800" fill="#E95040">
      68%
    </text>
    <text x="20" y="105" font-family="Inter, sans-serif" font-size="16" fill="#CCCCCC">
      de chilenos han visto noticias falsas
    </text>
    
    <text x="20" y="140" font-family="Inter, sans-serif" font-size="36" font-weight="800" fill="#E95040">
      45%
    </text>
    <text x="20" y="165" font-family="Inter, sans-serif" font-size="16" fill="#CCCCCC">
      las comparte sin verificar
    </text>
    
    <text x="20" y="200" font-family="Inter, sans-serif" font-size="36" font-weight="800" fill="#E95040">
      82%
    </text>
    <text x="20" y="225" font-family="Inter, sans-serif" font-size="16" fill="#CCCCCC">
      desconfía de medios tradicionales
    </text>
    
    <text x="20" y="265" font-family="Inter, sans-serif" font-size="14" font-style="italic" fill="#AAA">
      Fuente: Encuesta CEP 2023
    </text>
  </g>
  
  <!-- Warning message -->
  <g transform="translate(1280, 1300)">
    <text x="0" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="32" font-weight="700" fill="#E95040">
      ⚠️ LA DESINFORMACIÓN ES UN ARMA CONTRA LA DEMOCRACIA
    </text>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#E95040"/>
    </marker>
  </defs>
</svg>
